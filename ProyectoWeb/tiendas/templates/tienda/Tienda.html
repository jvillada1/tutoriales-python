{%extends "tienda/base.html"%} 
{%load static %} 
{%block content%}  

<div class="container"> 

<div style="float:right;"> 
<p style="color:white;">Texto de prueba</p> <!--en ese texto de prueba irÃ¡ el carro de compras-->
</div>
<div class ="row">
{%for producto in productos%}  
<!--vamos a darle un formato nuevo a la paagina tienda-->
<div class="col-md-3"><!--se debe empezar con el col que despues tambien se debe de cerrar-->
<div class ="card" style="width:100%; margin:5px 5px;"> <!--se le va a dar un formato card(tarjeta) que es perteneciente al bootstrap-->
    <img src="{{producto.imagen.url}}" class="card-img-top">  
    <div class="card-body" style="text-align:center;"> <!--aqui se va a editar el cuerpo de la tarjeta para que aparezcan los datos que queremos-->
        <h7 class="card-title">{{producto.nombre_producto}}</h7>  
        <p class="card-text">{{producto.precio}} &nbsp;$</p>
    </div> 
    <div class="card-footer text-center" > <!-- aqui vamos a poner el boton para que nos agregue al carro de la compra-->
        <a href="#" class="btn btn-success">Agregar al carrito</a> 
    </div>
</div> <!--card que se cierra--> 
</div><!--col que se cierra-->
{%endfor%}   
</div> 
</div>
{%endblock%}
